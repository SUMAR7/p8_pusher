name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby 2.7
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7.x
      - name: Build and run tests
        env:
          RAILS_ENV: test
        run:
          gem install bundler
          bundle install --jobs 4 --retry 3
          bundle exec rspec spec





